---
snmp::package_name             : 'net-snmp'
snmp::service_name             : 'net-snmp'
snmp::service_config_dir_path  : '/etc/net-snmp/snmp'
snmp::service_config_dir_perms : '0755'
snmp::service_config_dir_owner : 'root'
snmp::service_config_dir_group : 'bin'
snmp::service_config           : '/etc/net-snmp/snmp/snmpd.conf'
snmp::service_config_perms     : '0600'
snmp::var_net_snmp             : '/var/snmp'
snmp::varnetsnmp_perms         : '0755'
snmp::varnetsnmp_owner         : 'root'
snmp::varnetsnmp_group         : 'sys'
snmp::snmpd_options            : 'd'
